<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silly Story Generator</title>
  <link rel="stylesheet" href="../css/wa10.css">
</head>
<body>
  <h1>Silly Story Generator</h1>
  <p>Click the "Generate random story" button for a good laugh!</p>
  <form id="custom-form">
    <label for="custom-name">Enter a custom name (optional):</label>
    <input type="text" id="customname" placeholder="Your name...">
    <button type="button" id="generate">Generate random story</button>
  </form>
  <div class="story" id="story"></div>
  <script src="../js/wa10.js"></script>
</body>
</html>
